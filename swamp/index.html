<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="icon" type="image/png" href="../images/frog.png">
    <link rel="shortcut icon" type="image/png" href="../images/frog.png">
    <link rel="apple-touch-icon" href="../images/frog.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: backgroundStrobe 2s infinite;
            position: relative;
        }

        .background-frog {
            position: fixed;
            bottom: -10%;
            left: 50%;
            transform: translateX(-50%);
            width: 150vw;  /* Super large */
            height: 150vh; /* Super haute */
            background-image: url('images/frog.png');
            background-size: contain;
            background-position: bottom center;
            background-repeat: no-repeat;
            z-index: 1;
            animation: frogGlow 2s infinite;
            opacity: 0.8;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .welcome-text {
            color: #fff;
            font-size: 8em;  /* Plus grand */
            text-transform: uppercase;
            letter-spacing: 10px;
            text-shadow: 0 0 10px #ff00ff,
                         0 0 20px #00ffff,
                         0 0 30px #ff00ff;
            margin-bottom: 30px;
            white-space: nowrap;
            animation: successAnimation 2s infinite;
            transform-origin: center;
        }

        @keyframes backgroundStrobe {
            0% { background-color: rgba(0, 0, 0, 0.9); }
            20% { background-color: rgba(48, 0, 0, 0.9); }
            40% { background-color: rgba(0, 48, 0, 0.9); }
            60% { background-color: rgba(0, 0, 48, 0.9); }
            80% { background-color: rgba(48, 0, 48, 0.9); }
            100% { background-color: rgba(0, 0, 0, 0.9); }
        }

        @keyframes frogGlow {
            0% {
                filter: drop-shadow(0 0 50px rgba(255, 0, 255, 0.5)) 
                       hue-rotate(0deg) brightness(1.2);
            }
            50% {
                filter: drop-shadow(0 0 100px rgba(0, 255, 255, 0.5)) 
                       hue-rotate(180deg) brightness(1.5);
            }
            100% {
                filter: drop-shadow(0 0 50px rgba(255, 0, 255, 0.5)) 
                       hue-rotate(360deg) brightness(1.2);
            }
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px #ff00ff,
                            0 0 20px #00ffff;
            }
            50% {
                text-shadow: 0 0 20px #00ffff,
                            0 0 40px #ff00ff;
            }
            100% {
                text-shadow: 0 0 10px #ff00ff,
                            0 0 20px #00ffff;
            }
        }

        /* Nouvelle animation spectaculaire */
        @keyframes successAnimation {
            0% {
                transform: scale(1) rotate(0deg);
                text-shadow: 0 0 10px #ff00ff,
                            0 0 20px #00ffff,
                            0 0 30px #ff00ff;
                filter: hue-rotate(0deg);
                letter-spacing: 10px;
            }
            25% {
                transform: scale(1.2) rotate(-5deg);
                text-shadow: 0 0 20px #ff00ff,
                            0 0 40px #00ffff,
                            0 0 60px #ff00ff,
                            0 0 80px #ff00ff;
                filter: hue-rotate(90deg);
                letter-spacing: 15px;
            }
            50% {
                transform: scale(0.9) rotate(5deg);
                text-shadow: 0 0 30px #00ffff,
                            0 0 60px #ff00ff,
                            0 0 90px #00ffff,
                            0 0 120px #00ffff;
                filter: hue-rotate(180deg);
                letter-spacing: 5px;
            }
            75% {
                transform: scale(1.1) rotate(-3deg);
                text-shadow: 0 0 40px #ff00ff,
                            0 0 80px #00ffff,
                            0 0 120px #ff00ff,
                            0 0 160px #ff00ff;
                filter: hue-rotate(270deg);
                letter-spacing: 20px;
            }
            100% {
                transform: scale(1) rotate(0deg);
                text-shadow: 0 0 10px #ff00ff,
                            0 0 20px #00ffff,
                            0 0 30px #ff00ff;
                filter: hue-rotate(360deg);
                letter-spacing: 10px;
            }
        }

        /* Ajout d'un effet de particules */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: particleAnimation 1s linear infinite;
        }

        @keyframes particleAnimation {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ff00ff;
            clip-path: polygon(50% 0%, 90% 20%, 100% 60%, 75% 100%, 25% 100%, 0% 60%, 10% 20%);
            animation: confettiFall 4s linear infinite;
            z-index: 3;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                filter: hue-rotate(0deg) brightness(1.5);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                filter: hue-rotate(360deg) brightness(1.5);
                opacity: 0;
            }
        }

        /* Styles pour l'écran de chargement */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        .loading-text {
            color: #fff;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: loadingGlow 1s infinite;
        }

        .loading-progress {
            position: absolute;
            bottom: 40%;
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            border-radius: 2px;
            transition: width 0.5s;
        }

        .explosion {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 200vw; /* Plus large pour couvrir tout l'écran */
            height: 200vw; /* Plus haut pour couvrir tout l'écran */
            background: radial-gradient(circle, 
                #ff00ff 0%,
                #00ffff 25%,
                #ff00ff 50%,
                #00ffff 75%,
                transparent 100%
            );
            opacity: 0;
            z-index: 9998;
            mix-blend-mode: screen;
            pointer-events: none;
        }

        @keyframes explode {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
                filter: hue-rotate(0deg) brightness(2);
            }
            50% {
                opacity: 1;
                filter: hue-rotate(180deg) brightness(3);
            }
            100% {
                transform: translate(-50%, -50%) scale(4);
                opacity: 0;
                filter: hue-rotate(360deg) brightness(2);
            }
        }

        @keyframes loadingGlow {
            0%, 100% { text-shadow: 0 0 10px #ff00ff; }
            50% { text-shadow: 0 0 20px #00ffff; }
        }

        /* Cache initialement le contenu principal */
        .main-content {
            opacity: 0;
            transition: opacity 1s;
        }

        /* Ajoutez ces styles pour les particules d'explosion */
        .explosion-particle {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff00ff;
            border-radius: 50%;
            z-index: 9997;
            pointer-events: none;
        }

        @keyframes explodeParticle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
                filter: hue-rotate(0deg);
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
                filter: hue-rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Écran de chargement -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-text">LOADING...</div>
        <div class="loading-progress">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
    </div>

    <!-- Effet d'explosion -->
    <div class="explosion" id="explosion"></div>

    <!-- Contenu principal dans un wrapper -->
    <div class="main-content" id="mainContent">
        <!-- Contenu existant -->
        <div class="background-frog"></div>
        <div class="particles" id="particles"></div>
        <div class="content">
            <div class="welcome-text">SUCCESS</div>
        </div>
    </div>

    <script>
        // Fonction de chargement
        window.onload = function() {
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingBar = document.getElementById('loadingBar');
            const explosion = document.getElementById('explosion');
            const mainContent = document.getElementById('mainContent');
            
            // Simule un chargement progressif
            let progress = 0;
            const loadingInterval = setInterval(() => {
                progress += Math.random() * 3;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(loadingInterval);
                    
                    // Séquence d'explosion améliorée
                    explosion.style.animation = 'explode 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards';
                    createExplosionParticles();
                    
                    // Son d'explosion (optionnel)
                    const explosionSound = new Audio('explosion.mp3'); // Si vous avez un fichier son
                    explosionSound.volume = 0.5;
                    explosionSound.play().catch(() => {}); // Ignore les erreurs si le son est bloqué
                    
                    setTimeout(() => {
                        loadingScreen.style.opacity = '0';
                        mainContent.style.opacity = '1';
                        
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                            // Démarre les animations de particules et confettis
                            startAnimations();
                        }, 800);
                    }, 400);
                }
                loadingBar.style.width = `${progress}%`;
            }, 50);
        };

        // Fonction pour démarrer les animations
        function startAnimations() {
            // Code existant pour les particules et confettis
            setInterval(createParticle, 50);
            setInterval(createConfetti, 100);
            for(let i = 0; i < 50; i++) {
                setTimeout(createConfetti, Math.random() * 2000);
            }
        }

        // Ajout d'un effet de particules
        function createParticle() {
            const particles = document.getElementById('particles');
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Position aléatoire autour du texte
            const x = (Math.random() - 0.5) * 200;
            const y = (Math.random() - 0.5) * 200;
            
            particle.style.setProperty('--x', `${x}px`);
            particle.style.setProperty('--y', `${y}px`);
            
            // Couleur aléatoire
            const colors = ['#ff00ff', '#00ffff', '#ff0000', '#00ff00'];
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            particles.appendChild(particle);
            
            // Supprimer la particule après l'animation
            setTimeout(() => {
                particle.remove();
            }, 1000);
        }

        // Nouvelle fonction pour les confettis
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            
            // Position aléatoire sur l'axe X
            confetti.style.left = Math.random() * 100 + 'vw';
            
            // Taille aléatoire
            const size = Math.random() * 15 + 5;
            confetti.style.width = size + 'px';
            confetti.style.height = size + 'px';
            
            // Vitesse et rotation aléatoires
            const duration = Math.random() * 2 + 3;
            confetti.style.animationDuration = duration + 's';
            
            // Délai aléatoire
            confetti.style.animationDelay = Math.random() * 2 + 's';
            
            document.body.appendChild(confetti);
            
            // Supprimer le confetti après l'animation
            setTimeout(() => {
                confetti.remove();
            }, duration * 1000);
        }

        // Modifiez la partie du script qui gère l'explosion
        function createExplosionParticles() {
            const center = {
                x: window.innerWidth / 2,
                y: window.innerHeight / 2
            };
            
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.className = 'explosion-particle';
                
                // Position initiale au centre
                particle.style.left = center.x + 'px';
                particle.style.top = center.y + 'px';
                
                // Direction aléatoire
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * window.innerWidth * 0.7;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                particle.style.setProperty('--x', x + 'px');
                particle.style.setProperty('--y', y + 'px');
                
                // Animation
                particle.style.animation = 'explodeParticle 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards';
                
                document.body.appendChild(particle);
                
                // Nettoyage
                setTimeout(() => particle.remove(), 1000);
            }
        }
    </script>
</body>
</html>
